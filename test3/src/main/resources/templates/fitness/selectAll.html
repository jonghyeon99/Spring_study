<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>전체 출력</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div>
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Home">
        </a>
        <h2> 전체 회원 조회 </h2>
    </div>

    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>성별</th>
                    <th>키</th>
                    <th>몸무게</th>
                    <th>가입일</th>
                    <th>표준몸무게</th>
                    <th>BMI</th>
                    <th>BMI 평가결과</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fitness : ${list}">
                    <td th:text="${fitness.id}"></td>
                    <td th:text="${fitness.fname}"></td>
                    <td th:text="${fitness.gender} ? '남성' : '여성'"></td>
                    <td th:text="${#numbers.formatDecimal(fitness.height, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(fitness.weight, 1, 2)}"></td>
                    <td th:text="${fitness.joinDate}"></td>
                    <td th:text="${#numbers.formatDecimal(fitness.stdWeight, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(fitness.bmi, 1, 2)}"></td>
                    <td th:text="${fitness.bmiResult}"></td>
                    <td>
                        <a th:href="@{/fitness/delete(id=${fitness.id})}" class="btn btn-outline-warning">삭제</a>
                        <a th:href="@{/fitness/update(id=${fitness.id})}" class="btn btn-outline-danger">수정</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
