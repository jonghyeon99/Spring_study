<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>[ Thymeleaf 결과 출력 ]</h2>
    <div>
        <a th:href="@{/}">
            <img th:src="@{/images/home.png}" alt="home">홈으로
        </a>
    </div>
    <p>
        <ul>
            <li>한글 : <span th:text="${kor}">한글</span></li>
            <li>영문 : <span th:text="${eng}">영문</span></li>
            <li>일어 : <span th:text="${jpn}">일어</span></li>
            <li>태그 : <span th:text="${tag}">태그</span></li>
            <li>태그인식 : <span th:utext="${tag}">태그</span></li><br>
            
            <li>정수 : <span th:utext="${age}">정수</span></li>
            <li>실수 : <span th:utext="${pi}">실수</span></li>
            <li>
            	<a th:href="${url}">네이버로 이동</a>
            </li><br>
            
            <li>Null : <span th:text="${nullData}">널값</span><li>
            <li>Empty : <span th:text="${emptyData}">빈문자열</span><li>
            
        </ul>
    </p>
</body>
</html>
