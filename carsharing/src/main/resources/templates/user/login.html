<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label {
            display: inline-block;
            width: 185px;
            height: 35px;

        }
    </style>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        let check = false;
        $(function () {
            $('#loginBtn').on('click', loginProc);
        });

        function loginProc() {

            let userId = $('#userId').val();
            let userPwd = $('#userPwd').val();
            if (userId.trim().length < 3 || userId.trim().length > 10) {
                alert("ID는 3~10글자 사이로 입력해주세요");
                $('#userId').select();
                return;
            }
            if (userPwd.trim().length < 3 || userPwd.trim().length > 10) {
                alert("비밀번호는 4~12글자 사이로 입력해주세요");
                $('#userPwd').select();
                return;
            }
            
            $('#loginForm').submit();
        }
    </script>
</head>

<body>
    <h2>[로그인]</h2>
    <div>
        <form th:action="@{/user/loginProc}" method="POST" id="loginForm">
            <label for="userId">User ID: </label>
            <input type="text" name="userId" id="userId">
            <br>

            <label for="userPwd">User Password: </label>
            <input type="password" name="userPwd" id="userPwd">
            <br>
			
			<!-- 아이디나 로그인 값이 틀렸을 때 출력 -->
			<th:block th:if="${error}">
				<div th:text="${errMessage}" style="color:red; font-size:0.8em;"></div>
			</th:block>
			
            <label>
                <input type="button" id="loginBtn" value="로그인">
            </label>
            
			
        </form>

    </div>

</body>

</html>
