<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 함수형태의 선택자 : eq(), not(), each(), is()</title>
    <style>
        div.item1, div.item2, div.item3 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left;
        }
        div.first, div.second, div.third {
            clear: both;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        // eq(), nth-child(), each(), is()
        $(function(){
            let mydiv = $('div').length;
            // eq(n) : n은 index값으로 0부터 시작
            $('div.item1').eq(2).css({'background-color':'yellow', 'border':'2px dotted red'});
            // nth-child(n) : n은 count이므로 1부터 시작
            $('div.item2:nth-child(2n)').css({'background-color':'yellow', 'border':'2px dotted red'});
            // $('div.item2').not(':nth-child(2n)').css({'background-color':'cyan', 'border':'2px dotted blue'});

            // each() : for문과 동일하며
            $('div.item3').each(function(index, item){
                if($(this).is('.choice')) {
                    $(this).css('background-color', 'pink')
                }
            });
        });
    </script>
</head>
<body>
    <h2>[ 4. 함수형태의 선택자 : eq(), not(), each(), is() ]</h2>
    <div class="first">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
    </div>

    <div class="second">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>

    <div class="third">
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3"></div>
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3 choice"></div>
    </div>
</body>
</html>
