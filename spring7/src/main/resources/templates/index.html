<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 전용 게시판</title>
    <!-- 부트스트랩랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">

</head>

<body>
    <div class="container">
        <div class="logo">
           	<a th:href="@{/}">
               	<img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>회원전용 게시판</h2>
    </div>

    <div class="gnb">
        <ul>
            <!-- 모든 사용자 -->
        	<th:block sec:authorize="isAnonymous()">
            	<li><a th:href="@{/user/join}">회원가입</a></li>
        		<li><a th:href="@{/user/login}">로그인</a></li>
            </th:block>
            
            <!-- 로그인 한 사용자만 -->
            <th:block sec:authorize="isAuthenticated()">
	        	<li><a href="#">로그아웃</a></li>
	        	<li><a href="#">개인정보 수정</a></li>
            </th:block>

            <!-- 인증과 관련없음-->
            <li><a href="./board/boardList.html" th:href="@{/board/boardList}">게시판</a></li>
        </ul>
    </div>
</body>

</html>
