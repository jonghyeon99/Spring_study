<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>

    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-3.7.1.min.js}" src="../../static/js/jquery-3.7.1.min.js"></script>
    <script defer th:src="@{/js/login.js}" src="../../static/js/login.js"></script>
</head>

<body>
    <!-- 로고 -->
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>로그인</h2>
    </div>
</body>
    <!-- 로그인 화면 -->
    <div class="content">
        <form th:action="@{/user/loginProc}" method="post">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                            <div id="confirmId" style="font-size: 0.8em;"></div>
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                            <div id="confirmPwd" style="font-size: 0.8em;"></div>
                        </li>
                    </ul>
                    <th:block th:if="${error}">
                    	<div th:text="${errMessage}" style="font-size: 0.8em; color: red;"></div>
                    </th:block>
                    <div class="btns">
                        <input type="submit" id="submitBtn" value="로그인" class="btn btn-primary">&nbsp;
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-light">
                    </div>
                </div>
            </div>
        </form>
    </div>
</html>
