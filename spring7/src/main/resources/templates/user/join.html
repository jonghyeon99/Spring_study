<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 부트스트랩랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>회원가입</h2>
    </div>  <!-- end .container -->

    <!-- 회원 가입 화면 -->
    <div class="content">
        <form action="">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                            <div id="confirmId" style="font-size: 0.8em;">

                            </div>
                        </li>
                        <!-- 패스워드, 패스워드 체크, 이름, 이메일-->
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
