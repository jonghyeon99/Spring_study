<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../static/css/write.css" th:href="@{/css/write.css}">
</head>

<body>
    <!-- 로고 -->
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>게시판 글쓰기</h2>
    </div>

    <!-- 게시글 쓰기 화면 -->
    <div class="content">
        <form th:action="@{/board/boardWrite}" method="POST">
            <table>
                <tr>
                    <th>작성자</th>
                    <td> <!-- 작성자의 이름은 로그인하게되면 수정되어야 함! -->
                        <input type="text" id="boardWriter" name="boardWriter" value="춘향이" readonly>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요" required>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="boardContent" id="boardContent" cols="30" rows="10" placeholder="게시글을 입력하세요" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="글등록" class="btn btn-primary"> &nbsp;
                        <input type="reset" value="초기화" class="btn btn-danger">
                    </th>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
