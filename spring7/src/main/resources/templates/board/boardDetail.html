<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 자세히 보기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/detail.css" th:href="@{/css/detail.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    
    <style>
    	.deleteFile {
    		cursor : "pointer";
    	}
    </style>
    <script>
    	$(function() {
    		$('.deleteFile').on('click', function() {
    			let boardSeq = $(this).attr('data-seq');
    			
    			let answer = confirm("정말로 삭제하시겠습니까?");
    			if (answer) {
    				location.href="/board/deleteFile?boardSeq="+boardSeq;
    			} else {
    				alert("삭제작업을 취소합니다.")
    			}
    		})
    	})
    	
    </script>
</head>

<body>
    <!-- 로고 -->
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>게시판 글보기</h2>
    </div>

    <!-- 게시글 자세히 화면 -->
    <div class="content">
            <table>
                <tr>
                    <th>작성자</th>
                    <td>
                        <span th:text="${board.boardWriter}"></span>
                    </td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td>
                        <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>    
                <tr>
                    <th>수정일</th>
                    <td>
                        <span th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>                             
                <tr>
                    <th>제목</th>
                    <td>
                        <span th:text="${board.boardTitle}"></span>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <pre>[[ ${board.boardContent} ]]</pre>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <span th:if="${board.originalFileName} != null">
                        	<a th:href="@{/board/download(boardSeq=${board.boardSeq})}" th:text="${board.originalFileName}"></a>
                        </span>
                        <!-- 쓰레기통 : 파일이 있으면서 게시글을 쓴 주인만 보여야 함 -->
						<th:block th:if="${board.originalFileName != null && board.boardWriter == #authentication.name}">
							<span class="deleteFile" th:data-seq="${board.boardSeq}">
	                        	<i class="fa-solid fa-trash-can"></i>
    						</span>
    					</th:block>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                    	<th:block th:if="${board.boardWriter == #authentication.name}">
	                        <!-- 수정버튼 -->
	                        <a th:href="@{/board/boardUpdate(boardSeq=${board.boardSeq}, searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-secondary">수정</a>
	                        
	                        <!-- 삭제버튼 -->
	                        <a th:href="@{/board/boardDelete(boardSeq=${board.boardSeq}, searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-danger">삭제</a>
                        </th:block>
                        <!-- 목록버튼 -->
                        <a th:href="@{/board/boardList(searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-light" >목록</a>
                    </th>
                </tr>
            </table>
            
            <!-- 댓글 목록 처리 -->
    </div>
    


</body>

</html>
