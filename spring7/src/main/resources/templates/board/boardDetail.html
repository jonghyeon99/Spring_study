<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 우리 디자인 -->
    <link rel="stylesheet" href="../../static/css/detail.css" th:href="@{/css/detail.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>게시글 보기</h2>
    </div>  <!-- end .container-->

    <!-- 게시글 쓰기 화면 -->
    <div class="content">
        <table>
            <tr>
                <th>작성자</th>
                <td>
                	<span th:text="${board.boardWriter}"></span>
                </td>
            </tr>
            <tr>
                <th>글제목</th>
                <td>
                	<span th:text="${board.boardTitle}"></span>
				</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>
                	<span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
				</td>
            </tr>
            <tr>
                <th>글내용</th>
                <td>
                	<pre>[[ ${board.boardContent} ]]</pre>
				</td>
            </tr>
            <tr>
                <th>첨부파일</th>   <!-- 첨부 파일 작성 시 완성 -->
                <td>
                	첨부된 파일이 있으면 보여질 공간
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <a th:href="@{/board/boardUpdate(boardSeq=${board.boardSeq})}" class="btn btn-secondary">수정</a>&nbsp;
                    <a th:href="@{/board/boardDelete(boardSeq=${board.boardSeq})}" class="btn btn-danger">삭제</a>&nbsp;
                    <a th:href="@{/board/boardList}" class="btn btn-light">목록</a>&nbsp;    
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
