<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 자세히 보기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../static/css/detail.css" th:href="@{/css/detail.css}">
</head>

<body>
    <!-- 로고 -->
    <div class="container">
        <div class="logo">
            <a href="../index.html" th:href="@{/}">
                <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="로고">
            </a>
        </div>
        <h2>게시판 글보기</h2>
    </div>

    <!-- 게시글 자세히 화면 -->
    <div class="content">
            <table>
                <tr>
                    <th>작성자</th>
                    <td>
                        <span th:text="${board.boardWriter}"></span>
                    </td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td>
                        <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>    
                <tr>
                    <th>수정일</th>
                    <td>
                        <span th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                </tr>                             
                <tr>
                    <th>제목</th>
                    <td>
                        <span th:text="${board.boardTitle}"></span>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <pre>[[ ${board.boardContent} ]]</pre>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <span>첨부파일명이 들어갈 자리</span>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <!-- 수정버튼 -->
                        <a th:href="@{/board/boardUpdate(boardSeq=${board.boardSeq}, searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-secondary">수정</a>
                        
                        <!-- 삭제버튼 -->
                        <a th:href="@{/board/boardDelete(boardSeq=${board.boardSeq}, searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-danger">삭제</a>
                        
                        <!-- 목록버튼 -->
                        <a th:href="@{/board/boardList(searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-light" >목록</a>
                    </th>
                </tr>
            </table>
            
            <!-- 댓글 목록 처리 -->
    </div>
    


</body>

</html>
