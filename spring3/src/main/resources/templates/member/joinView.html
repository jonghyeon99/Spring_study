<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 화면</title>
</head>
<body>
	<h2>[ 회원 가입 ]</h2>
	<form action="/user/joinProc" method="POST">
		<label for="userid">
			아이디: <input type="text" name="userid" id="userid" placeholder="아이디 입력">
		</label> <br>
		<label for="userpwd">
			비밀번호: <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호 입력">
		</label> <br>
		<label for="email">
			이메일: <input type="email" name="email" id="email" placeholder="이메일 입력">
		</label> <br>
		<label>
			성별: <input type="radio" name="gender" value="남성" checked> 남성
				 <input type="radio" name="gender" value="여성"> 여성
		</label> <br>
		<label>
			스포츠 : 
			<input type="checkbox" name="sports" value="축구"> 축구
			<input type="checkbox" name="sports" value="야구"> 야구
			<input type="checkbox" name="sports" value="농구"> 농구
			<input type="checkbox" name="sports" value="배구"> 배구
		</label> <br>
		<input type="submit" value="가입">
	</form>
</body>
</html>
